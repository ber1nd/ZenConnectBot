<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Stats</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #141414; /* Darker background to blend with the image */
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            max-width: 400px;
            width: 100%;
        }

        img {
            max-width: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
        }

        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
        }

        .progress {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }

        /* Zen Garden Element */
        .zen-garden {
            height: 100px;
            background-color: #2b2b2b;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        /* Additional aesthetic enhancements */
        .container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            margin: 5px 0;
        }

        .container p#motivation {
            font-size: 16px;
            font-style: italic;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/ber1nd/ZenConnectBot/blob/main/assets/monk_image.png?raw=true" alt="Zen Circle">
        <h1>Your Zen Journey</h1>
        <p id="total-minutes"></p>
        <p id="zen-points"></p>
        <p id="level"></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p id="motivation"></p>
        <div class="zen-garden" id="zen-garden"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        async function fetchStats() {
            const response = await fetch(`/api/stats?user_id=${tg.initDataUnsafe.user.id}`);
            const stats = await response.json();
            document.getElementById('total-minutes').textContent = `Total Meditation Time: ${stats.total_minutes} minutes`;
            document.getElementById('zen-points').textContent = `Zen Points: ${stats.zen_points}`;
            document.getElementById('level').textContent = `Current Level: ${stats.zen_points < 100 ? "Beginner" : "Advanced"}`;
            const progress = (stats.zen_points % 100);
            document.getElementById('progress').style.width = `${progress}%`;

            // Add motivational quote
            document.getElementById('motivation').textContent = stats.zen_points < 100 ? 
                "Keep going! You're on your way to enlightenment." : 
                "Impressive progress! You're reaching higher levels of Zen.";
        }

        fetchStats();

        // Zen Garden Element
        const zenGarden = document.getElementById('zen-garden');

        function createZenPattern() {
            zenGarden.style.backgroundImage = 'linear-gradient(120deg, #4CAF50 25%, transparent 25%, transparent 50%, #4CAF50 50%, #4CAF50 75%, transparent 75%, transparent)';
            zenGarden.style.backgroundSize = '20px 20px';
        }

        // For desktop
        zenGarden.addEventListener('mousedown', createZenPattern);

        // For mobile
        zenGarden.addEventListener('touchstart', createZenPattern);
    </script>
</body>
</html>
