<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Stats</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Darker background for blending */
            color: white; /* Ensure text is visible */
        }
        .container {
            text-align: center;
            background-color: #000000; /* Matching black background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .quote {
            font-style: italic;
            margin-top: 20px;
            color: #b3b3b3; /* Slightly lighter color for the quote */
        }
        .enso-image {
            width: 150px; /* Adjust the size to better fit the screen */
            height: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/ber1nd/ZenConnectBot/blob/main/assets/monk_image.png?raw=true" alt="Zen Circle" class="enso-image">
        <h1>Your Zen Journey</h1>
        <p id="total-minutes"></p>
        <p id="zen-points"></p>
        <p id="level"></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p class="quote">Keep going! You're on your way to enlightenment.</p>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        async function fetchStats() {
            const response = await fetch(`/api/stats?user_id=${tg.initDataUnsafe.user.id}`);
            const stats = await response.json();
            document.getElementById('total-minutes').textContent = `Total Meditation Time: ${stats.total_minutes} minutes`;
            document.getElementById('zen-points').textContent = `Zen Points: ${stats.zen_points}`;
            document.getElementById('level').textContent = `Current Level: Beginner`; // Using a placeholder for level
            const progress = (stats.zen_points % 100);
            document.getElementById('progress').style.width = `${progress}%`;
        }
        
        fetchStats();
    </script>
</body>
</html>
