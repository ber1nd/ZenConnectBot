<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Stats</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111111;
            color: white;
        }
        .container {
            text-align: center;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .container:before,
        .container:after {
            content: '';
            display: block;
            height: 3px;
            background-color: white;
            width: 50%;
            position: absolute;
            top: -10px;
            left: 25%;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .container:after {
            top: unset;
            bottom: -10px;
        }
        .zen-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #000000;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
        }
        .zen-circle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .level-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 100%;
            background-color: #333333;
            border-radius: 20px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 20px;
            transition: width 1.5s ease-in-out;
        }
        .message {
            margin-top: 15px;
            font-style: italic;
            color: #aaaaaa;
        }
        #error-message {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="zen-circle">
            <img src="https://github.com/ber1nd/ZenConnectBot/blob/main/assets/monk_image.png?raw=true" alt="Zen Circle">
        </div>
        <h1>Your Zen Journey</h1>
        <p class="level-name" id="level-name"></p>
        <p id="total-minutes"></p>
        <p id="zen-points"></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p class="message">Keep going! You're on your way to enlightenment.</p>
        <p id="error-message"></p>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function fetchStats() {
            try {
                console.log("Fetching stats for user ID:", tg.initDataUnsafe.user.id);
                const response = await fetch(`/api/stats?user_id=${tg.initDataUnsafe.user.id}`);
                console.log("Response status:", response.status);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to fetch stats: ${response.status} ${errorText}`);
                }
                const stats = await response.json();
                console.log("Received stats:", stats);
                document.getElementById('total-minutes').textContent = `Total Meditation Time: ${stats.total_minutes || 0} minutes`;
                document.getElementById('zen-points').textContent = `Zen Points: ${stats.zen_points || 0}`;
                const levelName = getLevelName(stats.zen_points || 0);
                document.getElementById('level-name').textContent = levelName;
                const progress = ((stats.zen_points || 0) % 100);
                document.getElementById('progress').style.width = `${progress}%`;
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('total-minutes').textContent = 'Unable to fetch meditation time';
                document.getElementById('zen-points').textContent = 'Unable to fetch Zen points';
                document.getElementById('level-name').textContent = 'Level: Unknown';
                document.getElementById('progress').style.width = '0%';
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            }
        }

        function getLevelName(points) {
            if (points < 100) return "Beginner";
            if (points < 200) return "Novice";
            if (points < 300) return "Apprentice";
            if (points < 400) return "Adept";
            return "Master";
        }

        fetchStats();
    </script>
</body>
</html>
