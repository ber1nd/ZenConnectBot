<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Zen Journey</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: rgba(44, 62, 80, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .container p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .container img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .container img:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            background-color: #34495e;
            border-radius: 10px;
            margin-top: 20px;
        }

        .progress {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/monk_image.png" alt="Zen Circle">
        <h1>Your Zen Journey</h1>
        <p id="total-minutes"></p>
        <p id="zen-points"></p>
        <p id="level"></p>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p id="encouragement"></p>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function fetchStats() {
            const response = await fetch(`/api/stats?user_id=${tg.initDataUnsafe.user.id}`);
            const stats = await response.json();
            document.getElementById('total-minutes').textContent = `Total Meditation Time: ${stats.total_minutes} minutes`;
            document.getElementById('zen-points').textContent = `Zen Points: ${stats.zen_points}`;
            const levelNames = ["Beginner", "Novice", "Apprentice", "Adept", "Master", "Zen Master"];
            const level = Math.floor(stats.zen_points / 100);
            document.getElementById('level').textContent = `Current Level: ${levelNames[level] || "Enlightened"}`;
            const progress = (stats.zen_points % 100);
            document.getElementById('progress').style.width = `${progress}%`;

            // Encouragement message
            document.getElementById('encouragement').textContent = `Keep going! You're on your way to enlightenment.`;
        }

        fetchStats();
    </script>
</body>
</html>
